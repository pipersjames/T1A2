<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Contact</title>
</head>
<body>
     <!-- Head and navigation-->
  <header class="head">
    <div class="letterhead">
      <img src="../assets/letterhead.png" alt="letterhead">
    </div>
    <nav class="navigation">
      <ul class="navbar">
        <li><a href="../index.html">Home</a></li> 
        <li><a href="../pages/aboutme.html">About me</a></li>
        <li><a href="../pages/blog.html">Blog</a></li>

      </ul>
    </nav>

    <!--contact form-->
    <section class="contact">
      <h1>Get in touch with James</h1>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
  
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Submit">
      </form>
    </section>

  <!--footer links with contact info-->
  <footer class="contactdetails">
    <h6 class="call"> Call</h6>
    <p>0468 575 102</p>
    <h6 class="write">Write</h6>
    <p>pipersjames@gmail.com</p>
    <h6 class="follow">Follow</h6>
    <ul class="png-links">
      <li><a href="https://github.com"><img src="../assets/github.png" alt="Github"></a></li>
      <li><a href="https://facebook.com/"><img src="../assets/facebook.png" alt="Facebook"></a></li>
      <li><a href="https://linkedin.com/"><img src="../assets/linkedin.png" alt="LinkedIn"></a></li>      
      <li><a href="https://twitter.com/"><img src="../assets/twitter.png" alt="Twitter"></a></li>
    </ul>
  </footer>
    
</body>
</html>
